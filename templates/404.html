<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 120px;
      margin: 0;
      font-weight: bold;
    }
    p {
      font-size: 20px;
      margin: 15px 0 25px;
    }
    a {
      display: inline-block;
      padding: 12px 25px;
      background: #fff;
      color: #0d6efd;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      background: #e9ecef;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! الصفحة اللي بتدور عليها مش موجودة 🚧</p>
    <a href="/">🏠 ارجع للصفحة الرئيسية</a>
  </div>
</body>
</html>
