<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        .liquid-wave {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 320"><path fill="rgba(255,255,255,0.1)" d="M0,160L48,144C96,128,192,96,288,112C384,128,480,192,576,208C672,224,768,192,864,170.7C960,149,1056,139,1152,149.3L1200,160L1200,320L1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
            opacity: 0.3;
            animation: wave-move 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes wave-move {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .error-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .error-code {
            font-size: 6rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .btn-water {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 25px;
            padding: 12px 25px;
            transition: all 0.3s ease;
        }

        .btn-water:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-water.btn-primary {
            background: rgba(0, 123, 255, 0.3);
            border-color: rgba(0, 123, 255, 0.5);
        }

        .btn-water.btn-primary:hover {
            background: rgba(0, 123, 255, 0.5);
            border-color: rgba(0, 123, 255, 0.7);
        }

        /* Modal styling fixes */
        .modal-content {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }

        .modal-header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .modal-footer {
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .error-card {
                margin: 20px;
                padding: 25px 20px !important;
            }
            
            .error-code {
                font-size: 4rem;
            }
            
            .btn-water {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .d-flex.flex-wrap {
                gap: 10px !important;
            }
        }
    </style>
</head>
<body>
    <div class="liquid-wave"></div>
    
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 p-3">
        <div class="row justify-content-center w-100">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="error-card p-5 text-center text-white">
                    <div class="mb-4" style="font-size: 3rem;">üåä</div>
                    <div class="error-code mb-3">404</div>
                    <h1 class="h2 mb-3">Lost in the Clouds</h1>
                    <p class="mb-4 opacity-75">
                        The weather forecast you're looking for has drifted away!
                    </p>
                    
                    <div class="d-flex flex-wrap gap-3 justify-content-center">
                        <a href="/" class="btn btn-water btn-primary">üè† Home</a>
                        <button type="button" class="btn btn-water" data-bs-toggle="modal" data-bs-target="#errorModal">
                            üå§Ô∏è Details
                        </button>
                        <!-- <a href="/search" class="btn btn-water">üîç Search</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Simple Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-info">
                        The page you're looking for doesn't exist. It might have been moved or deleted.
                    </div>
                    <p>{{ message }}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a href="/" class="btn btn-primary">Go Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
